<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<style type="text/css">
.test
{
	display: inline-table;
}

.c_canvas
{
	border: 1px dashed red;
}

</style>
</head>

<body>
<input type="file" id="files" name="file" />

<button id="b_block_lists">hidden block_lists</button>
<button id="b_canvas">hidden block_lists_canvas</button>

<div id="block_lists" hidden></div>
<br>

<!-- <canvas id="canvas"></canvas> -->

<script>
// function test()

var count1 = [];
var primarypoint_byblock = [];
var secondpoint_byblock = [];
var tiercepoint_byblock = [];
var quadrapoint_byblock = [];

var merde = document.getElementById("block_lists");

function listener() {
	var file = document.getElementById("files").files[0];
	var reader = new FileReader();

	reader.onloadend = function(evt) {
		if (evt.target.readyState == FileReader.DONE) {
			var pattern = /\r\n|\r|\n */g;
			var array = evt.target.result.split(pattern);
			for (var i = 1; i < array.length; i++) {
				array[i] = array[i].trim()
			}

			console.log(array);

			var i2 = 0;
			for (var i = 1; i < array.length; i++) {
				// console.log(array[i]);
				var draw = 0;

				if (array[i] == "BLOCK")
				{
					i2 = count1.length;
					count1.push([]);

					var div = document.createElement("div");0
					div.setAttribute("class", "test");

					var list = document.createElement("ul");

					var canvas = document.createElement("canvas");
					canvas.setAttribute("class", "c_canvas");
					canvas.setAttribute("width", "1600");
					canvas.setAttribute("height", "1200");

					// add element

					var x1 = 0;
					var y1 = 0;
					var x2 = 0;
					var y2 = 0;

					var nbr2 = primarypoint_byblock.length;
					primarypoint_byblock.push([]);
					var nbr3 = secondpoint_byblock.length;
					secondpoint_byblock.push([]);
					var nbr4 = tiercepoint_byblock.length;
					tiercepoint_byblock.push([]);
					var nbr5 = quadrapoint_byblock.length;
					quadrapoint_byblock.push([]);



					var primarynumber = 0;
					var secondnumber = 0;
					var tiercenumber = 0;
					var quadranumber = 0;

					while (array[i] != "ENDBLK")
					{
						count1[i2].push(i.toString() + ": " + array[i - 1] + ":\t" + array[i]);

						var elem = document.createElement("li");
						elem.innerHTML = array[i - 1] + ":&nbsp;&nbsp;" + array[i];
						// list.appendChild(elem);

						var ctx = canvas.getContext("2d");
						if (array[i - 1] == "10")
						{
							primarynumber = primarypoint_byblock[nbr2].length;
							primarypoint_byblock[nbr2].push(array[i]);
						}
						else if (array[i - 1] == "20")
						{
							secondnumber = secondpoint_byblock[nbr2].length;
							secondpoint_byblock[nbr2].push(array[i]);
							ctx.fillStyle="#00FF00";
							ctx.fillRect(600 - primarypoint_byblock[nbr2][primarynumber], 400 - secondpoint_byblock[nbr2][secondnumber], 1, 1);
							ctx.moveTo(600 - primarypoint_byblock[nbr2][primarynumber], 400 - secondpoint_byblock[nbr2][secondnumber]);
							draw = 1;
						}
						else if (array[i - 1] == "11")
						{
							tiercenumber = tiercepoint_byblock[nbr4].length;
							tiercepoint_byblock[nbr4].push(array[i]);
						}
						else if (array[i - 1] == "21")
						{
							quadranumber = quadrapoint_byblock[nbr5].length;
							quadrapoint_byblock[nbr5].push(array[i]);
							ctx.fillStyle="#FF0000";
							ctx.fillRect(600 - tiercepoint_byblock[nbr4][tiercenumber], 400 - quadrapoint_byblock[nbr5][quadranumber], 1, 1);
							ctx.lineTo(600 - tiercepoint_byblock[nbr4][tiercenumber], 400 - quadrapoint_byblock[nbr5][quadranumber]);
							ctx.stroke();
							draw = 1;
						}


						i += 2;
					}
					// console.log("1: " + x1.toString() + " : " + y1.toString());
					// console.log("2: " + x2.toString() + " : " + y2.toString());
					if (draw != 0)
						div.appendChild(canvas);
					div.appendChild(list);

					merde.appendChild(div);

					// count1.push(i.toString() + ": " + array[i - 1] + ": " + array[i]);
				}
				// else if (array[i] == "LAYER")
				// {
				// 	i2 = count1.length;
				// 	count2.push([]);
				// 	while (array[i - 1] != "0" && array[i] != "LAYER")
				// 	{
				// 		count2[i2].push(i.toString() + ": " + array[i - 1] + ":\t" + array[i]);
				// 		i += 2;
				// 	}
				// 	// count2.push(i.toString() + ": " + array[i - 1] + ": " + array[i]);
				// }
			};
		}
		console.log(count1);
		console.log(primarypoint_byblock);
		console.log(secondpoint_byblock);
	};

	reader.readAsBinaryString(file);
}

function m_merde() {
	if (merde.hasAttribute("hidden"))
		merde.removeAttribute("hidden");
	else
		merde.setAttribute("hidden", "");
}

document.getElementById("files").addEventListener("change", listener);
document.getElementById("b_block_lists").addEventListener("click", m_merde);
</script>
</body>

</html>
